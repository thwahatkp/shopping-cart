    <meta charset="UTF-8">

    <title>html live testing</title>
    <script>
        function rr(){
        let dt = new Date()
        let time = {minutes : dt.getMinutes(), hour : dt.getHours(), second:dt.getSeconds() , date:dt.getDate(),year:dt.getFullYear(), month:dt.getMonth()}
        if(time.hour > 12){
            time.hour = time.hour - 12
        }
        time.hour = time.hour <= 9 ? "0"+time.hour:time.hour
        time.minutes = time.minutes <= 9 ? "0"+time.minutes:time.minutes
        time.second = time.second <= 9 ? "0"+time.second:time.second
        document.getElementById("show").innerHTML=time.hour+":"+time.minutes+":"+time.second
        document.getElementById("date").innerHTML=time.date+"/"+time.month+"/"+time.year
        }
        setInterval(rr,1000)
    </script>
</head>

    <p id="date"></p>
